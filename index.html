<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <hero style link> -->
    <link rel="stylesheet" href="styles.css">

  <!-- BOOTSTRAP (ONLY FOR CAROUSEL) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FONT AWESOME -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <title>Apna Safar</title>

</head>

<body>

<section class="hero">

  <!-- CAROUSEL -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://i.ibb.co/GrpDSwx/project-image-1.jpg">
      </div>

      <div class="carousel-item">
        <img src="https://i.ibb.co/qFR5xM4n/blue-city-2.jpg">
      </div>

      <div class="carousel-item">
        <img src="https://i.ibb.co/N2XBstMP/barcelona-city-3.jpg">
      </div>

    </div>
  </div>

  <!-- DARK OVERLAY -->
  <div class="dark"></div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Your Journey Begins Here</h1>
    <p>Book flights, trains, buses, hotels, and more with the best deals</p>

    <!-- FORM -->
    <div class="form-box">

      <!-- TABS -->
      <div class="tabs">
        <button class="tab active"><i class="fa-solid fa-plane"></i> Flights</button>
        <button class="tab"><i class="fa-solid fa-train"></i> Trains</button>
        <button class="tab"><i class="fa-solid fa-bus"></i> Buses</button>
        <button class="tab"><i class="fa-solid fa-hotel"></i> Hotels</button>
      </div>

      <!-- FIELDS -->
      <input type="text" placeholder="From: City or Airport">
      <input type="text" placeholder="To: City or Airport">
      <input type="date">

      <select>
        <option>1 Adult</option>
        <option>2 Adults</option>
        <option>3 Adults</option>
        <option>4 Adults</option>
      </select>

      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
        Search Flights
      </button>

    </div>
  </div>

</section>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
